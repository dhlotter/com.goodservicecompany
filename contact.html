<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Good Service Company">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Contact Us - Good Service Company</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/com.goodservicecompany/blog">Blog</a></li>
                <li><a href="/com.goodservicecompany/">Home</a></li>
                <li><a href="/com.goodservicecompany/pestcontrol">Pest Control</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="mailto:info@domain.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <a href="https://wa.me/27713668332" target="_blank">
                <button>WhatsApp Us</button>
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Good Service Company</p>
    </footer>
</body>

</html>
